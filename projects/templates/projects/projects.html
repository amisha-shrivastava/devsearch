{% block content %}
<h1>Projects</h1>
<a href="{% url 'create-project' %}">Add Project</a>
<table>
    <tr>
        <th>ID</th>
        <th>Project</th>  
        <th>Votes</th>
        <th>Positive Votes</th>
        <th></th>
    </tr>
    {% for project in projects%}
    <tr>
        <td>{{project.id}}</td>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}%</td>
        <td>{{project.created}}</td>
        <td>{{project.created}}</td>
        <td><a href={% url 'project' project.id%}>View</a></td>  
    </tr>
    {% endfor %}
</table>
{% endblock %}
